<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Valentine</title>
  <style>
    #loadingMessage {
      display: none;
font-size: 24px; /* Set the font size to 24 pixels */

    }
  </style>
</head>
<body>
  <main class="container">
    <img class="cat-img" src="https://drive.google.com/drive/u/0/folders/15XcRo4bak_vw06zel1KcSk1e5ki8FPyD/cat-0.jpg" alt="Picture of a cat" />
    <p class="title">Will you be my Valentine?</p>
    <audio id="valentineAudio" onplay="showLoadingMessage()">
      <source src="vdo/Be_My_sneha.mp3" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio>
    <div class="buttons">
      <button type="button" class="btn btn--yes" onclick="playAudio()">Yes</button>
      <button type="button" class="btn btn--no">No</button>
    </div>
    <div id="loadingMessage">Please listen to the song till the end...</div>
  </main>

  <script src="script.js"></script>
  <script>
    function playAudio() {
      var audio = document.getElementById('valentineAudio');
      audio.play();
      document.getElementById('loadingMessage').style.display = 'block';
    }

    function showLoadingMessage() {
      document.getElementById('loadingMessage').style.display = 'block';
    }
  </script>
</body>
</html>
